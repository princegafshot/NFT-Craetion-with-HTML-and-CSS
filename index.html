<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>HEAD</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          class="NFT"
          src="src/images/image-equilibrium.jpg"
          alt="NFT image"
        />
      </div>

      <div class="text">
        <h2>Equilibrum #3429</h2>
        <p class="main-class">
          Our Equilibrum collection promotes balance and calm.
        </p>
      </div>

      <div class="svg">
        <div>
          <a class="eth"
            ><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041ETH</a
          >
        </div>
        <div>
          <a class="clock"
            ><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left</a
          >
        </div>
      </div>

      <hr />

      <div class="circle-container">
        <div class="circle">
          <img class="icon" src="src/images/image-avatar.png" alt="Avatar" />
        </div>
        <div class="circle-text">
          Creation of <span style="font-weight: 500">Princegafshot</span>
        </div>
      </div>
    </div>
  </body>
</html>
